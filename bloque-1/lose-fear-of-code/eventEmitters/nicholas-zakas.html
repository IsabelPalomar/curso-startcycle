<html>
<head>
	<script type="text/javascript" src="/NicholasCZakasEventEmitter.js"></script>
	<script type="text/javascript">
		var eventTarget = new EventTarget

		eventTarget.addListener('foo',function(){
			console.log('foo was been fired')
		});

		eventTarget.fire('foo');
	</script>
</head>
<body>
	<a href="http://www.nczonline.net/blog/2010/03/09/custom-events-in-javascript/">Custom events in JavaScript</a>
</body>
