<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="/css/base.css">

	<script src="/src/jquery-1.7.2.js"></script>
	<script src="/src/underscore.js"></script>
	<script src="/src/backbone.js"></script>
	<script src="/src/backbone-localstorage.js"></script>

	<script src="/js/models/todo.js"></script>

	<script src="/js/collections/todos.js"></script>
	
	<script src="/js/views/todos.js"></script>
	<script src="/js/views/app.js"></script>

	<script src="/js/render/app.js"></script>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
			<input id="toggle-all" type="checkbox">
		</header>
		<section id="main">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>	
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a value="all" class="selected" href="#/">All</a>
			</li>
			<li>
				<a value="active" href="#/">Active</a>
			</li>
			<li>
				<a value="completed" href="#/">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>
</body>
</html>
